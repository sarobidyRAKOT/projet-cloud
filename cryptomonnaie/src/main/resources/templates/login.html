<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="css/Connexion.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Crypto App</h1>
            <p class="gradient-text">Join 10m+ users buying and selling cryptocurrencies at true cost</p>
            <p class="slogan">Start your crypto journey with us â€“ Fast, Secure, Reliable, and Empowering. Join thousands of users who are already making the most out of their investments!</p>
        </div>
        <div class="form-container">
            <h1>Connexion</h1>
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="number" name="code_pin" placeholder="Code PIN" required>
                <button type="submit">Se connecter</button>
            </form>
            <p th:if="${successMessage}" th:text="${successMessage}"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <p class="register-link">Pas encore de compte ? <a href="/register">Inscrivez-vous</a></p>
        </div>
    </div>
</body>
</html>
